<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulus Torres</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body class="bg-gradient-to-b from-[#27282c] to-[#141416] font-sans text-white min-h-screen font-light flex flex-col">
    <!-- Navigation Bar -->
    <div id="navbar-container"></div>
    <!-- Page Content --> 
    <main class="px-100 flex-grow justify-center items-center font-extralight">
        <div>
            <h1 class="text-4xl text-center">Portfolio</h1>
            <br>
        </div>    
        <div class = "bg-gradient-to-b from-[#27282c] to-[#141416] px-10 py-10">
            <div>
                <h2 class = "text-2xl text-left">Product Visualization</h2>
            </div>       
            <div class="flex justify-center space-x-4">
                <figure>
                    <img src="img/iphonecase_img/pudgypenguin-back.png" class="w-100 h-auto" alt="Back view of Pudgy Penguin iPhone case">
                    <figcaption class = "text-center">Back View</figcaption>
                </figure>
                
                <figure>
                    <img src="img/iphonecase_img/pudgypenguin-side.png" class="w-100 h-auto" alt="Side view of Pudgy Penguin iPhone case">
                    <figcaption class = "text-center">Side View</figcaption>
                </figure>
                
                <figure>
                    <img src="img/iphonecase_img/pudgypenguin-front.png" class="w-100 h-auto" alt="Front view of Pudgy Penguin iPhone case">
                    <figcaption class = "text-center">Front View</figcaption>
                </figure>
            </div>
            <div>
                <p class="mt-14 text-2xl  text-justify indent-10">This section is for product visualization portfolio
                </p>
            </div>
        </div>
    </main>

    
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- JS for mobile-->
    <script src="./js/navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./menu.js"></script>
    <script src="./preloader.js"></script>
</body>
</html>
